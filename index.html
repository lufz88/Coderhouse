<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Fuego Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/378ad89d07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- comienzo -->

    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/logo.jpeg"
              alt="Logo"
              width="60"
              class="img-fluid logo"
            />
            <h1>Tienda Fuego</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Menú
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="paginas/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="paginas/catalogo.html">Catálogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="paginas/contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#redes">Redes</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer id="redes">
      <div class="redes">
        <h4>Buscanos en nuestras redes sociales</h4>

        <div class="link-redes">
          <a
            href="https://www.instagram.com/fuego.tiendaonline/"
            class="navbar-brand"
            ><i class="fa-brands fa-instagram"></i> Instagram</a
          >

          <a
            href="https://www.instagram.com/fuego.tiendaonline/"
            class="navbar-brand"
            ><i class="fa-brands fa-facebook"></i> Facebook</a
          >
        </div>
      </div>
    </footer>
    <!-- fin -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
